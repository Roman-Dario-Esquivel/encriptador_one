<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Encriptador, Roman  Esquivel">
    <meta name="description"
        content="Es una página de proyecto de mi transcurso ONE (Oracle Next Education). Es un encriptador.">
    <meta name="author" content="Roman Dario Esquivel">
    <link rel="stylesheet" href="style/reset.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
    <!-- generics -->
    <link rel="icon" href="./favicon/favicon-32.png" sizes="32x32">
    <link rel="icon" href="./favicon/favicon-128.png" sizes="128x128">
    <link rel="icon" href="./favicon/favicon-180.png" sizes="180x180">
    <link rel="icon" href="./favicon/favicon-192.png" sizes="192x192">
    <!-- Android -->
    <link rel="shortcut icon" sizes="196x196" href="./favicon/favicon-196.png">
    <!-- iOS -->
    <link rel="apple-touch-icon" href="./favicon/favicon-120.png" sizes="120x120">
    <link rel="apple-touch-icon" href="./favicon/favicon-152.png" sizes="152x152">
    <link rel="apple-touch-icon" href="./favicon/favicon-180.png" sizes="180x180">
    <title>Encriptador / Desencriptador</title>
</head>
<body class="d-flex flex-column min-vh-100">
    <header class="py-3">
        <div class="container d-flex align-items-center justify-content-start">
            <div class="logo">
                <a href="https://www.aluracursos.com/">a</a>
            </div>
            <p class="logo-text ms-3">Encriptador / Desencriptador</p>
        </div>
    </header>
    <main class="container-fluid flex-grow-1">
        <div class="row my-4 margen-laterales">
            <div class="col-12 bg-light p-3">
                <p>Sección completa</p>
            </div>
        </div>
        <div class="row margen-laterales padding-columnas  my-custom-row">
            <div class="col-md-6 col-12 text-white p-3 mx-1 rounded col-borde1">
                <label for="inputText" class="form-label">Texto para encriptar desencriptar</label>
                <textarea id="inputText" class="custom-textarea" rows="5"
                    placeholder="Escribe aquí tu texto..."></textarea>
            </div>
            <div class="col-md-6 col-12 text-white p-3 mx-1 rounded col-borde2 background_image">
                <label for="resultText" class="form-label">Resultado:</label>
                <textarea id="resultText" class="custom-textarea" rows="5" readonly
                    placeholder="Aquí aparecerá el resultado..."></textarea>
            </div>
        </div>
    </main>
    <footer class="text-white text-center py-3 mt-auto">
        <a href="https://www.linkedin.com/in/ihtram-magno/"><img src="images/linkedin.png" alt="linkedin"></a>
        <a href="https://github.com/Ihtram-Magno"><img src="images/github.png" alt="github"></a>
    </footer>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
