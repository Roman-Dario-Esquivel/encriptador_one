<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Encriptador, Roman Esquivel">
    <meta name="description"
        content="Es una página de proyecto de mi transcurso ONE (Oracle Next Education). Es un encriptador.">
    <meta name="author" content="Roman Dario Esquivel">
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/style.css">
    <link rel="icon" href="./favicon/favicon-32.png" sizes="32x32">
    <link rel="icon" href="./favicon/favicon-128.png" sizes="128x128">
    <link rel="icon" href="./favicon/favicon-180.png" sizes="180x180">
    <link rel="icon" href="./favicon/favicon-192.png" sizes="192x192">
    <link rel="shortcut icon" sizes="196x196" href="./favicon/favicon-196.png">
    <link rel="apple-touch-icon" href="./favicon/favicon-120.png" sizes="120x120">
    <link rel="apple-touch-icon" href="./favicon/favicon-152.png" sizes="152x152">
    <link rel="apple-touch-icon" href="./favicon/favicon-180.png" sizes="180x180">
    <title>Encriptador / Desencriptador</title>
</head>

<body>
    <header>
        <div class="logo-container">
            <div class="logo">
                <a href="https://www.aluracursos.com/">a</a>
            </div>
            <p class="logo-text">Encriptador / Desencriptador</p>
        </div>
    </header>
    <main>
        <div class="section">
            <p>Sección completa</p>
        </div>
        <div class="row">
            <div class="column col-borde1">
                <label for="inputText">Texto para encriptar / desencriptar</label>
                <textarea class="custom-textarea" id="inputText" rows="5"
                    placeholder="Escribe aquí tu texto..."></textarea>
                <div class="button-container">
                    <button class="custom-button">Botón 1</button>
                    <button class="custom-button">Botón 2</button>
                </div>
            </div>
            <div class="column col-borde2 background_image">
                <label for="resultText">Resultado:</label>
                <textarea class="custom-textarea" id="resultText" rows="5" readonly
                    placeholder="Aquí aparecerá el resultado..."></textarea>
            </div>
        </div>
    </main>
    <footer>
        <a href="https://www.linkedin.com/in/ihtram-magno/"><img src="images/linkedin.png" alt="linkedin"></a>
        <a href="https://github.com/Ihtram-Magno"><img src="images/github.png" alt="github"></a>
    </footer>
</body>

</html>
